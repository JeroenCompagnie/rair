<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">
<f:metadata>
	<f:viewParam name="urlCode" value="#{bookingBean.urlCode}" />
</f:metadata>

<ui:composition template="WEB-INF/templates/common.xhtml">
	<ui:define name="title">Invoice</ui:define>

	<ui:define name="content">
	
		<h:panelGroup layout="block" rendered="#{bookingBean.bookingIsNull}">
			<h:outputLabel value ="Something went wrong. Either the code is not correct
				or the correct user is not logged in!"/>
		 	<br/>
		</h:panelGroup>
		
		<!--  <h:link outcome="invoicePrint" value = "Print version" includeViewParams="true" rendered="#{not bookingBean.bookingIsNull}"><f:param name="urlCode" value="#{bookingBean.urlCode}"/></h:link> -->
		
		<h:panelGroup layout="block" rendered="#{not bookingBean.bookingIsNull}">
			<h:outputLabel value="Invoice with number #{bookingBean.urlCode}"/>
			<br/>
			<h:outputLabel value="Tickets booked:" rendered="#{not bookingBean.bookingIsNull}"/>
			<b:dataTable value="#{bookingBean.booking.bookingOfFlightList}" var="b">
				<b:dataTableColumn value="#{b.numberInBooking}" label="#"/>
				<b:dataTableColumn value="#{b.flight.partner.name}" label="Flight company"/>
				<b:dataTableColumn value="#{b.price}" label="Ticket price"/>
			</b:dataTable>
		</h:panelGroup>
		
		<!-- FOR PRINTING -->
		
		<script>
			function printDiv(divName) {
			     var printContents = document.getElementById(divName).innerHTML;
			     var originalContents = document.body.innerHTML;
			
			     document.body.innerHTML = printContents;
			
			     window.print();
			
			     document.body.innerHTML = originalContents;
			}
		</script>
		
		<div id="printableArea" style="display: none;">
			<h:outputLabel
				value="Something went wrong. Either the code is not correct
					or the correct user is not logged in!"
				rendered="#{bookingBean.bookingIsNull}" />
			<c:forEach items="#{bookingBean.booking.bookingOfFlightList}" var="bof">
					Ticket number : #{bof.numberInBooking}	 
					<br />
					Price: #{bof.price}
					<br />
					Flight company: #{bof.flight.partner.name}
					<br />
				<br />
			</c:forEach>
		</div>
	
	<b:button iconAwesome="print" type="button" onclick="printDiv('printableArea')" 
	value="Print this page!" rendered="#{not bookingBean.bookingIsNull}"/>
	<b:button iconAwesome="arrow-right" look="info" type="button"  value="Continue" outcome="thankyou?faces-redirect=true"/>


	</ui:define>
</ui:composition>
</html>
