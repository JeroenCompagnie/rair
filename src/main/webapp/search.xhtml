<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">
<ui:composition template="WEB-INF/templates/common.xhtml">
	<!-- TODO replace content here -->
	<ui:define name="title">
	Search Results</ui:define>

	<ui:define name="content">
		
		<b:jumbotron>
		<f:facet name="heading">
					<h:outputText
						value="You have selected the following flight options:" />
				</f:facet>
			<b:panelGrid colSpans="6,6" size="xs">
				
				<h:panelGroup>
					<h:outputText span="8" value="The flightClass you selected is " />
				</h:panelGroup>
				<h:panelGroup>
					<b:label text="#{search.selectedFlightclass}" />
				</h:panelGroup>
				<h:panelGroup>
					<h:outputText value="The airline you selected is " />
				</h:panelGroup>
				<h:panelGroup>
					<b:label text="#{search.selectedAirline}" />
				</h:panelGroup>
				<h:panelGroup>
					<h:outputText
						value="Your date of departure is" />
				</h:panelGroup>
				<h:panelGroup>
					<b:label text="#{search.dateOfDeparture}" />
				</h:panelGroup>
			</b:panelGrid>
		</b:jumbotron>


		<b:dataTable value="#{search.flights2}" var="flight" id="flight"
			fixedHeader="true" scroll-size="400px" scroll-x="false"
			responsive="true" searching="false">
			<b:dataTableColumn value="#{flight.id}" />
			<b:dataTableColumn value="#{flight.partner.name}" />
			<b:dataTableColumn value="#{flight.departureLocation.airportName}" />
			<b:dataTableColumn value="#{flight.destinationLocation.airportName}" />
			<b:dataTableColumn value="#{flight.dateOfDeparture}" />
			<b:dataTableColumn><h:link value="Go to booking" outcome="booking"/></b:dataTableColumn>
		</b:dataTable>
	</ui:define>
</ui:composition>
</html>
