<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">
<ui:composition template="WEB-INF/templates/common.xhtml">
	<!-- TODO replace content here -->
	<ui:define name="title">Partner module</ui:define>

	<ui:define name="content">
		<h:outputLabel value="You have no powers here!"
			rendered="#{not loginBean.userIsPartner}" />

		<h:form rendered="#{loginBean.userIsPartner}">
			<b:panelGrid colSpans="6,6" size="lg">
				<h:panelGroup>
					<b:inputText placeholder="Search airport departure"
						value="#{partnerBean.searchCriteriaCountryDeparture}"
						styleClass="partnerModuleInputBox" rows="2">
						<f:facet name="prepend">
							<b:commandButton value="Search" look="success"
								action="#{partnerBean.searchAirportDepartureCountry}" />
						</f:facet>
					</b:inputText>
				</h:panelGroup>
				<h:panelGroup>
					<b:inputText placeholder="Search airport destination"
						value="#{partnerBean.searchCriteriaCountryDestination}"
						styleClass="partnerModuleInputBox" rows="2">
						<f:facet name="prepend">
							<b:commandButton value="Search" look="success"
								action="#{partnerBean.searchAirportDestinationCountry}" />
						</f:facet>
					</b:inputText>
				</h:panelGroup>
			</b:panelGrid>
		</h:form>

		<h:form rendered="#{loginBean.userIsPartner}">
			<b:messages />

			<b:panelGrid colSpans="6,6" size="lg">

				<h:panelGroup>
					<h:outputLabel value="Departure airport" />
					<b:selectOneMenu id="flightDepartureAirport" rows="2"
						value="#{partnerBean.departureAirport}" styleClass="partnerModuleInputBox">
						<f:selectItems value="#{partnerBean.airportsDeparture}" />
						<f:facet name="prepend">
							<b:icon name="globe" size=""></b:icon>
						</f:facet>
					</b:selectOneMenu>
				</h:panelGroup>

				<h:panelGroup>
					<h:outputLabel value="Destination airport" />
					<b:selectOneMenu id="flightDestinationAirport" rows="2"
						value="#{partnerBean.destinationAirport}" styleClass="partnerModuleInputBox">
						<f:selectItems value="#{partnerBean.airportsDestination}" />
						<f:facet name="prepend">
							<b:icon name="globe" size=""></b:icon>
						</f:facet>
					</b:selectOneMenu>
				</h:panelGroup>

				<h:panelGroup>
					<h:outputLabel value="Seats for Business class" />
					<b:inputText value="#{partnerBean.nrBusinessSeats}" rows="2"
						styleClass="partnerModuleInputBox" type="number">
						<f:facet name="prepend">
							<h:outputText value="#" />
						</f:facet>
					</b:inputText>
				</h:panelGroup>

				<h:panelGroup>
					<h:outputLabel value="Price for Business class" />
					<b:inputText value="#{partnerBean.priceBusinessSeats}" rows="2"
						styleClass="partnerModuleInputBox" type="number">
						<f:facet name="prepend">
							<h:outputText value="€" />
						</f:facet>
					</b:inputText>
				</h:panelGroup>


				<h:panelGroup>
					<h:outputLabel value="Seats for Economy class" />
					<b:inputText value="#{partnerBean.nrEconomySeats}" rows="2"
						styleClass="partnerModuleInputBox" type="number">
						<f:facet name="prepend">
							<h:outputText value="#" />
						</f:facet>
					</b:inputText>
				</h:panelGroup>
				<h:panelGroup>
					<h:outputLabel value="Price for Economy class" />
					<b:inputText value="#{partnerBean.priceEconomySeats}" rows="2"
						styleClass="partnerModuleInputBox" type="number">
						<f:facet name="prepend">
							<h:outputText value="€" />
						</f:facet>
					</b:inputText>
				</h:panelGroup>

				<h:panelGroup>
					<h:outputLabel value="Seats for First class" />
					<b:inputText value="#{partnerBean.nrFirstSeats}" rows="2"
						styleClass="partnerModuleInputBox" type="number">
						<f:facet name="prepend">
							<h:outputText value="#" />
						</f:facet>
					</b:inputText>
				</h:panelGroup>

				<h:panelGroup>
					<h:outputLabel value="Price for First class" />
					<b:inputText value="#{partnerBean.priceFirstSeats}" rows="2"
						styleClass="partnerModuleInputBox" type="number">
						<f:facet name="prepend">
							<h:outputText value="€ " />
						</f:facet>
					</b:inputText>
				</h:panelGroup>

				<h:panelGroup>
					<h:outputLabel value="Flight duration" />
					<b:inputText value="#{partnerBean.flightDuration}"
						styleClass="datePicker" type="number">
						<f:facet name="prepend">
							<b:icon name="dashboard" size=""></b:icon>
						</f:facet>
					</b:inputText>
				</h:panelGroup>

				<h:panelGroup>
					<h:outputLabel value="Departure date" />
					<b:dateTimePicker value="#{partnerBean.dateOfDeparture}"
						id="departure" mode="toggle-icon" show-date="true"
						show-time="true" styleClass="datePicker" />
				</h:panelGroup>

			</b:panelGrid>

			<b:commandButton value="Add flight" action="#{partnerBean.addFlight}"
				look="success"></b:commandButton>



		</h:form>
	</ui:define>
</ui:composition>
</html>
