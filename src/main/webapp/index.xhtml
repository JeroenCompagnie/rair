<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	template="WEB-INF/templates/common.xhtml">
	
	<!-- TODO replace content here -->
	<ui:define name="title">
	Home</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="minMax" value="# of seats"/>
			<b:inputText id="minMax" value="#{search.numberOfSeats}" type="number" styleClass="datePicker"/>
			
			<h:outputLabel for="flightClass" value="Select Class" />
			<b:selectOneMenu id="flightClass" value="#{search.selectedFlightclass}" styleClass="datePicker">
				<f:selectItems value="#{search.flightclasses}" />
			</b:selectOneMenu>
			
			<h:outputLabel for="preferedAirline"  value="Prefered Airline" />
			<b:selectOneMenu id="preferedAirline" value="#{search.selectedPartner}" styleClass="datePicker">
					<f:selectItems value="#{search.partners}" />
			</b:selectOneMenu>
			
			<h:outputLabel for="departure" value="Select Day Of Departure"></h:outputLabel>
			<b:dateTimePicker value="#{search.dateOfDeparture}" id="departure" mode="popup" show-date="true" show-time="false"
				styleClass="datePicker" />
				
			<h:outputLabel  for="return" value="Select Day Of Return"></h:outputLabel>
			<b:dateTimePicker value="#{search.dateOfReturn}" id="return" mode="popup" show-date="true" show-time="false"
				styleClass="datePicker" />
			<br/>
			<b:commandButton value="Search now" action="#{search.search}" look="info"/>
		</h:form>
	</ui:define>
</ui:composition>
