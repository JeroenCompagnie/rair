<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	template="WEB-INF/templates/common.xhtml">

	<!-- TODO replace content here -->
	<ui:define name="title">
	Search Flight</ui:define>

	<ui:define name="content">
		<h:form inline="true">

			<b:panelGrid colSpans="6,6" size="sm">
				<h:panelGroup>
					<b:panel title="Seats" collapsible="true">
						<h:outputLabel for="minMax" value="# of seats" />

						<b:inputText id="minMax" value="#{search.numberOfSeats}" min="1"
							max="200" type="number" />
						<h:outputLabel for="flightClass" value="Select Class" />
						<b:selectOneMenu id="flightClass"
							value="#{search.selectedFlightClass}">
							<f:selectItems value="#{search.flightclasses}" />
						</b:selectOneMenu>
						
					</b:panel>
					<b:panel title="Period" collapsible="true">
						<h:outputLabel for="departureDay" value="Select Day Of Departure"></h:outputLabel>
						<b:dateTimePicker value="#{search.dateOfDeparture}"
							id="departureDay" mode="popup" show-date="true" show-time="false" />

						<h:outputLabel for="return" value="Select Day Of Return"></h:outputLabel>
						<b:dateTimePicker value="#{search.dateOfReturn}" id="return"
							mode="popup" show-date="true" show-time="false" />
					</b:panel>
				</h:panelGroup>
				<h:panelGroup>
					
					<b:panel title="Airline" collapsible="true">
						<h:outputLabel for="preferedAirline" value="Prefered Airline" />
						<b:selectOneMenu id="preferedAirline"
							value="#{search.selectedPartner}">
							<f:selectItems value="#{search.partners}" />
						</b:selectOneMenu>
					</b:panel>
					<b:panel title="Destination" collapsible="true"
						>
						<h:outputLabel for="departure" value="Select a departure airport"></h:outputLabel>
						<b:selectOneMenu id="departure"
							value="#{search.selectedDeparture}">
							<f:selectItem itemValue="#{null}" itemLabel="#{null}" />
							<f:selectItems value="#{search.airports}" />
						</b:selectOneMenu>

						<h:outputLabel for="destination"
							value="Select a destination airport"></h:outputLabel>
						<b:selectOneMenu id="destination"
							value="#{search.selectedDestination}">
							<f:selectItem itemValue="#{null}" itemLabel="#{null}" />
							<f:selectItems value="#{search.airports}" />
						</b:selectOneMenu>

						<h:outputLabel for="globalRegion" value="Select a global region"></h:outputLabel>
						<b:selectOneMenu id="globalRegion"
							value="#{search.selectedGlobalRegion}">
							<f:selectItem itemValue="#{null}" itemLabel="#{null}" />
							<f:selectItems value="#{search.globalRegions}" />
						</b:selectOneMenu>
					</b:panel>
				</h:panelGroup>
			</b:panelGrid>

			<b:commandButton iconAwesome="arrow-right" value="Search now"
				action="#{search.search}" look="info" />
		</h:form>
	</ui:define>
</ui:composition>
