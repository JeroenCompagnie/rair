<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">
<ui:composition template="WEB-INF/templates/common.xhtml">
	<!-- TODO replace content here -->
	<ui:define name="title">
	Home</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="minMax" value="# of seats">
			</h:outputLabel>
			<p:spinner id="minMax" value="1" min="0"
				max="100" />
			<br />
			<h:outputLabel for="flightClass" value="Select Class" />
			<b:selectOneMenu id="flightClass" value="#{selectFlighBean}" styleClass="datePicker">
				<f:selectItem value="{selectFlightBean}.flightCases" />
				
			</b:selectOneMenu>
			<h:outputLabel for="preferedAirline"  value="Prefered Airline" />
			<b:selectOneMenu id="preferedAirline" value="#{selectFlighBean}" styleClass="datePicker">
					<f:selectItem value="{selectFlighBean}.airlines" />
			</b:selectOneMenu>
			<h:outputLabel for="departure" value="Select Day Of Departure"></h:outputLabel>
			<b:dateTimePicker id="departure" mode="popup" show-date="true" show-time="false"
				styleClass="datePicker" />
			<h:outputLabel  for="return" value="Select Day Of Return"></h:outputLabel>
			<b:dateTimePicker id="return" mode="popup" show-date="true" show-time="false"
				styleClass="datePicker" />
			<b:button value="Book now" outcome="booking"></b:button>
		</h:form>
	</ui:define>
</ui:composition>
</html>
