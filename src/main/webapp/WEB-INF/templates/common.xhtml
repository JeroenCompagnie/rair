<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">
<f:view>
	<h:head>
		<f:facet name="last">
			<h:outputStylesheet library="css" name="custom.css" />
		</f:facet>
		<title><ui:insert name="title">Placeholder</ui:insert></title>
	</h:head>
	<h:body>
		<b:navBar ng-class="{greenStyle: true}">
			
			<b:navbarLinks>
				<b:navLink value="Rair" href="index.xhtml" iconAwesome="plane" />
				<b:navLink value="Search Flight" href="#" iconAwesome="search"></b:navLink>
				<b:navLink value="Book Flight" href="#" iconAwesome="book"></b:navLink>
				<b:dropMenu value="Partner Module" href="partnerModule.xhtml" icon="plane" rendered="#{loginBean.userIsPartner}">
					<b:navLink value="Add flight" href="partnerModule.xhtml" iconAwesome="book"></b:navLink>
					<b:navLink value="Manage flights" href="partnerModuleManage.xhtml" iconAwesome="book"></b:navLink>
				</b:dropMenu>
			</b:navbarLinks>
			
			<!-- Following line is needed for TBS 3.0.1 (panel content overflow issue) -->
			<b:navbarLinks pull="right">
				<b:navLink value="    " href="#"></b:navLink>
			</b:navbarLinks>
			<b:navbarLinks pull="right" styleClass="hidden-xs">
				<b:navLink value="Login" href="login.xhtml" iconAwesome="user"
					rendered="#{loginBean.isUserNull}"></b:navLink>
				<b:navLink value="Register" href="register.xhtml"
					iconAwesome="list-alt" rendered="#{loginBean.isUserNull}"></b:navLink>
				
			</b:navbarLinks>
			
			<!-- logout button must be in form and out of navbarLinks -->
			<h:form class="navbar-form navbar-right hidden-md hidden-sm hidden-xs"
				role="submit">
				<b:commandButton value="Logout #{loginBean.userName} #{loginBean.userType}" action="#{loginBean.logout}" iconAwesome="user" rendered="#{not loginBean.isUserNull}" ></b:commandButton>
				
			</h:form>
			
		</b:navBar>
		
		
		<b:container>
			<header>
				<h1>
					<ui:insert name="title">Placeholder</ui:insert>
				</h1>
			</header>
			<main> <ui:insert name="content">
				default content
		</ui:insert> </main>
			<p>Copyright 2016 - Realdolmen</p>
		</b:container>
	</h:body>
</f:view>
</html>
