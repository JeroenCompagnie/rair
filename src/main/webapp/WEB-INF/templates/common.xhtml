<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">
<f:view>
	<f:loadBundle basename="Messages" var="msgs"></f:loadBundle>
	<h:head>
		<f:facet name="last">
			<h:outputStylesheet library="css" name="custom.css" />
		</f:facet>
		<title><ui:insert name="title">Placeholder</ui:insert></title>
	</h:head>
	<h:body>
		<div class="wrapper">
			<b:navBar>
								
				<b:navbarLinks>
					<b:navLink value="Rair" href="index.xhtml" iconAwesome="plane" />
					<b:navLink value="#{msgs.searchFlight}" href="search.xhtml"
						iconAwesome="search"></b:navLink>
					<b:navLink value="#{msgs.bookFlight}" href="booking.xhtml" iconAwesome="book"></b:navLink>
					<b:dropMenu value="Partner Module" href="partnerModule.xhtml"
						icon="plane" rendered="#{loginBean.userIsPartner}">
						<b:navLink value="#{msgs.addFlight}" href="partnerModule.xhtml"
							iconAwesome="book"></b:navLink>
						<b:navLink value="#{msgs.manageFlights}"
							href="partnerModuleManage.xhtml" iconAwesome="book"></b:navLink>
					</b:dropMenu>
					<b:navLink value="#{msgs.employeeModule}"
						href="employeeModule.xhtml" icon="star"
						rendered="#{loginBean.userIsEmployee}" />
				</b:navbarLinks>

				<!-- Following line is needed for TBS 3.0.1 (panel content overflow issue) -->
				<b:navbarLinks pull="right">
					<b:navLink value="    " href="#"></b:navLink>
				</b:navbarLinks>
				<b:navbarLinks pull="right" styleClass="hidden-xs">
					<b:navLink value="Login" href="login.xhtml" iconAwesome="user"
						rendered="#{loginBean.isUserNull}"></b:navLink>
					<b:navLink value="#{msgs.registerNav}" href="register.xhtml"
						iconAwesome="list-alt" rendered="#{loginBean.isUserNull}"></b:navLink>
					<b:navLink value="#{msgs.bookings}" href="bookingsCustomer.xhtml"
						iconAwesome="list" rendered="#{loginBean.userIsCustomer}"></b:navLink>
				</b:navbarLinks>

				<!-- logout button must be in form and out of navbarLinks -->
				<h:form
					class="navbar-form navbar-right hidden-md hidden-sm hidden-xs"
					role="submit">
					<b:commandButton
						value="Logout #{loginBean.userName} #{loginBean.userType}"
						action="#{loginBean.logout}" iconAwesome="user"
						rendered="#{not loginBean.isUserNull}"></b:commandButton>

				</h:form>

			</b:navBar>


			<b:container styleClass="bg-adjust">
				<header>
					<h1>
						<ui:insert name="title">Placeholder</ui:insert>
					</h1>
				</header>
				<main> <ui:insert name="content">
				default content
		</ui:insert> </main>
				<br />
				<p>
					<h:outputText value="#{msgs.footerLine1}" />
				</p>
				<p>
					<h:outputText value="#{msgs.footerLine2}" />
				</p>
				<b:socialShare shares="twitter,linkedin,facebook" />
			</b:container>
			<div class="push"></div>
		</div>
		<div class="footer">
			<p>Copyright (c) - Realdolmen 2016</p> 				
		</div>

	</h:body>
</f:view>
</html>
