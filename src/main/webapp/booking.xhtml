<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">
<ui:composition template="WEB-INF/templates/common.xhtml">
	<!-- TODO replace content here -->
	<ui:define name="title">
			Booking</ui:define>

	<ui:define name="content">
		<b:jumbotron>
			<h:outputLabel value="# of seats:">
			</h:outputLabel>
			<h:outputText value="#{search.numberOfSeats}"></h:outputText>
			<br />
			<h:outputLabel value="Selected Class:" />
			<h:outputText value="#{search.selectedFlightclass}"></h:outputText>
			<br />
			<h:outputLabel value="Prefered Airline:" />
			<h:outputText value="#{search.selectedPartner}"></h:outputText> 
			<br />
			<h:outputLabel value="Selected Day Of Departure:"></h:outputLabel>
			<h:outputText value="#{search.dateOfDeparture}"><f:convertDateTime pattern="dd-MM-yyyy" /></h:outputText>
			<br />
			<h:outputLabel value="Selected Day Of Return:"></h:outputLabel>
			<h:outputText value="#{search.dateOfReturn}"><f:convertDateTime pattern="dd-MM-yyyy" /></h:outputText>
			<br />
			<h:outputLabel value="Selected Global Region:"></h:outputLabel>
			<h:outputText value="#{search.selectedGlobalRegion}"></h:outputText>
			<br />
			<h:outputLabel value="Selected Departure Airport:"></h:outputLabel>
			<h:outputText value="#{search.selectedDeparture}"></h:outputText>
			<br />
			<h:outputLabel value="Selected Destination Airport:"></h:outputLabel>
			<h:outputText value="#{search.selectedDestination}"></h:outputText>
			<br />
		</b:jumbotron>
		<h:form>
			<h:outputLabel styleClass="rair-attention" value="Please make sure the data above is correct"/><br/>
			<h:outputLabel value="Select a payment method"/>
			<b:selectOneMenu id="selectedPaymentMethod" value="#{search.selectedPaymentMethod}" styleClass="datePicker">
				<f:selectItems value="#{search.paymentMethods}" />
			</b:selectOneMenu><br/>
			<b:commandButton value="Book" action="#{search.bookFlight}" look="info"></b:commandButton>
			<b:commandButton value="Edit Selection" action="#{search.edit}" look="info"></b:commandButton>
		</h:form>
	</ui:define>
</ui:composition>
</html>
