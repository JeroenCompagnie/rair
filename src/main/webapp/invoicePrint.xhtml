<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">
<f:metadata>
	<f:viewParam name="urlCode" value="#{bookingBean.urlCode}" />
</f:metadata>

<h:head>
	<script>
	function printDiv(divName) {
	     var printContents = document.getElementById(divName).innerHTML;
	     var originalContents = document.body.innerHTML;
	
	     document.body.innerHTML = printContents;
	
	     window.print();
	
	     document.body.innerHTML = originalContents;
	}
	</script>
</h:head>

<h:body>

		<div id="printableArea" style="display: none;">
			<h:outputLabel
				value="Something went wrong. Either the code is not correct
					or the correct user is not logged in!"
				rendered="#{bookingBean.bookingIsNull}" />
			<c:forEach items="#{bookingBean.booking.bookingOfFlightList}" var="bof">
					Ticket number : #{bof.numberInBooking}	 
					<br />
					Price: #{bof.price}
					<br />
					Flight company: #{bof.flight.partner.name}
					<br />
				<br />
			</c:forEach>
		</div>
	
	<b:button iconAwesome="print" type="button" onclick="printDiv('printableArea')" value="Print this page!" />
</h:body>
</html>
