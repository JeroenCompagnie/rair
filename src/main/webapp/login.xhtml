<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">
<ui:composition template="WEB-INF/templates/common.xhtml">
	<!-- TODO replace content here -->
	<ui:define name="title">User Registration</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="userName" value="Username:"></h:outputLabel>
			<b:inputText styleClass="datePicker"  id="userName" value="#{loginBean.userName}"></b:inputText>
			<b:message for="userName" styleClass="error"/>
			
			<h:outputLabel for="password" value="Password:" />
			<b:inputText styleClass="datePicker"  id="password" value="#{loginBean.unhashedPassword}"></b:inputText>
			<b:message for="password" styleClass="error"/>
			
			
			<b:commandButton value="Register" action="#{registerCustomerBean.register}"/>
			<b:messages />
		</h:form>
	</ui:define>
</ui:composition>
</html>
