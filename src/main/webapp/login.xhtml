<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">
<ui:composition template="WEB-INF/templates/common.xhtml">
	<!-- TODO replace content here -->
	<ui:define name="title">Login</ui:define>

	<ui:define name="content">
		<h:form rendered="#{loginBean.isUserNull}">
			<h:outputLabel for="userName" value="Username:"/>
			<b:inputText styleClass="datePicker"  id="userName" value="#{loginBean.userName}"/>
			<b:message for="userName" styleClass="error"/>
			
			<h:outputLabel for="password" value="Password:" />
			<b:inputSecret styleClass="datePicker" autocomplete="false" id="password" value="#{loginBean.unhashedPassword}"/>
			<b:message for="password" styleClass="error"/>
			
			<b:messages errorClass="datePicker" globalOnly="true" />
			
			<b:commandButton value="Login" action="#{loginBean.login}" look="success"/>
			
		</h:form>
		
		<b:alert severity="success" rendered="#{not loginBean.isUserNull}"><strong>Logged in!</strong> You successfully logged in.</b:alert>
	</ui:define>
</ui:composition>
</html>
